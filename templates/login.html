<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    {% load tailwind_tags %}
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMD ERP - Login</title>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">

    <!-- Login Card -->
    <div class="w-full max-w-sm bg-white shadow-md rounded-xl p-8">

        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">MMD ERP</h1>
            <p class="text-gray-500 text-sm mt-1">Inventory & Sales Management System</p>
        </div>

        <!-- Error Messages -->
        {% if messages %}
        {% for message in messages %}
        <div class="bg-red-100 text-red-700 p-2 rounded mb-4 text-sm">{{ message }}</div>
        {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form method="POST" action="{% url 'login' %}" class="space-y-5">

            {% csrf_token %}

            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" required
                    class="mt-1 block w-full max-w-xs px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:outline-none  text-gray-700">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required
                    class="mt-1 block w-full max-w-xs px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:outline-none  text-gray-700">
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between text-sm text-gray-600">
                <label class="inline-flex items-center">
                    <input type="checkbox" name="remember" class="form-checkbox h-4 w-4 text-slate-600">
                    <span class="ml-2">Remember me</span>
                </label>
                <a href="#" class="hover:underline">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full max-w-xs py-2 px-4 bg-slate-900 hover:bg-slate-800 text-white font-semibold rounded-lg transition">
                Login
            </button>
        </form>

        <!-- Optional Signup -->
        <p class="mt-6 text-center text-gray-500 text-sm">
            Don't have an account?
            <a href="#" class="text-slate-900 font-medium hover:underline">Sign up</a>
        </p>

    </div>

</body>

</html>
