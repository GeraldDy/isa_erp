{% extends "layouts/base.html" %}

{% block content %}
<div class="max-w-xl">
    <div class="bg-white rounded-xl shadow-sm ring-1 ring-slate-200/70 p-6">
        <h2 class="text-xl font-semibold text-slate-900">Delete Product</h2>
        <p class="text-sm text-slate-700 mt-2">
            Are you sure you want to delete <span class="font-medium text-slate-900">{{ product.product_name }}</span>?
            This action cannot be undone.
        </p>

        <form method="POST" class="mt-6 flex items-center gap-3">
            {% csrf_token %}
            <button type="submit"
                class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 transition">
                Delete
            </button>
            <a href="{% url 'product_detail' product.pk %}" class="text-slate-800 hover:underline">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
