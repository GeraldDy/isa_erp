<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    {% load tailwind_tags %}
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMD ERP</title>
</head>

<body class="bg-gray-100 font-sans">

    <div class="flex h-screen">

        <!-- Sidebar -->
        <aside id="sidebar" class="bg-slate-900 text-gray-300 flex flex-col transition-all duration-300 w-64">

            <!-- Logo + Toggle -->
            <div class="h-16 flex items-center justify-between px-4 border-b border-slate-700">
                <div class="flex items-center gap-3">
                    <img src="{% static 'images/logo.png' %}" alt="MMD ERP Logo"
                        class="w-10 h-10 rounded-md object-contain">
                    <span class="text-lg font-bold text-white sidebar-text">MMD ERP</span>
                </div>
                <button id="toggle-btn" class="text-gray-300 hover:text-white focus:outline-none">
                    <!-- Hamburger Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor"
                        stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 px-2 py-4 space-y-2 text-sm">

                <!-- Dashboard -->
                <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800 transition">
                    <!-- Heroicon: Chart Bar -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-300" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3v18h18M9 12v6M15 8v10M21 3v18" />
                    </svg>
                    <span class="sidebar-text">Dashboard</span>
                </a>

                <!-- Inventory -->
                <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800 transition">
                    <!-- Heroicon: Cube -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-300" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20 7l-8-4-8 4v10l8 4 8-4V7z" />
                    </svg>
                    <span class="sidebar-text">Stocks</span>
                </a>

                <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800 transition">
                    <!-- Heroicon: Truck -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-300" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 17v-4h6v4M20 17v-5h-4M4 17v-6h4M1 21h22" />
                    </svg>
                    <span class="sidebar-text">Suppliers</span>
                </a>

                <!-- Sales -->
                <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800 transition">
                    <!-- Heroicon: Shopping Cart -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-300" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.6 8M17 13l1.6 8M6 21a1 1 0 11-2 0 1 1 0 012 0zm12 0a1 1 0 11-2 0 1 1 0 012 0z" />
                    </svg>
                    <span class="sidebar-text">Orders</span>
                </a>

                <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800 transition">
                    <!-- Heroicon: Document -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-300" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 12h6M9 16h6M13 4H6a2 2 0 00-2 2v16l18-10V6a2 2 0 00-2-2h-5z" />
                    </svg>
                    <span class="sidebar-text">Invoices</span>
                </a>

            </nav>

            <!-- User -->
            <div class="p-4 border-t border-slate-700 flex flex-col items-center">
                <img src="{% static 'images/image.jpg' %}" alt="Admin" class="w-12 h-12 rounded-full mb-2">
                <p class="text-sm font-medium text-white sidebar-text">Admin</p>
                <p class="text-xs text-gray-400 sidebar-text">Administrator</p>
                <form method="POST" action="{% url 'logout' %}" class="w-full mt-2">
                    {% csrf_token %}
                    <button type="submit"
                        class="w-full px-3 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white text-sm transition">
                        Logout
                    </button>
                </form>
            </div>

        </aside>

        <!-- Main Content -->
        <div id="main-content" class="flex-1 flex flex-col transition-all duration-300">
            <header class="h-16 bg-white border-b flex items-center px-6">
                <h1 class="text-lg font-semibold text-gray-800">Dashboard</h1>
            </header>

            <main class="flex-1 overflow-y-auto p-6 space-y-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- JS for collapsing sidebar -->
    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarText = document.querySelectorAll('.sidebar-text');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('w-64');  // Expanded
            sidebar.classList.toggle('w-20');  // Collapsed
            sidebarText.forEach(el => el.classList.toggle('hidden'));
        });
    </script>
</body>

</html>
